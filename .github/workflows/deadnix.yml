on: [push]

name: Dead code analysis

jobs:
  deadnix:
    name: Deadnix
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v25
      - uses: cachix/cachix-action@v14
        with:
          name: deadnix
      - uses: astro/deadnix-action@main
      - name: Set up Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
      - name: Push changes
        env:
          PAT: ${{ secrets.PAT }}
        run: |
          git remote set-url origin https://Rishabh5321:${{ secrets.PAT }}@github.com/Rishabh5321/dotfiles.git
          git push --force-with-lease origin deadnix:refs/heads/deadnix
      - name: Create Pull Request
        run: |
          gh pr create --base main --head deadnix --title "Your PR Title" --body "Description of your PR"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
